<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Blocks</title>
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <link rel="stylesheet" href="blocks.css">
</head>
<body>
    
    <div id="blocklyDiv"></div>
    
    <xml id="toolbox" style="display: none">
        <category name="Structure">
            <block type="html_full"></block>
            <block type="html"></block>
            <block type="head"></block>
            <block type="body"></block>
            <block type="title"></block>
        </category>
        <category name="Metadata & Seo">
            <category name="Meta">
                <block type="meta_charset"></block>
                <block type="meta_viewport"></block>
                <block type="meta_description"></block>
                <block type="meta_keywords"></block>
                <block type="meta_author"></block>
                <block type="meta_refresh"></block>
                <block type="meta_robots"></block>
                <block type="meta_og_title"></block>
                <block type="meta_og_type"></block>
                <block type="meta_og_url"></block>
                <block type="meta_og_image"></block>
                <block type="meta_og_description"></block>
                <block type="meta_twitter_card"></block>
                <block type="meta_twitter_site"></block>
                <block type="meta_twitter_title"></block>
                <block type="meta_twitter_description"></block>
                <block type="meta_twitter_image"></block>
                <block type="meta_theme_color"></block>
            </category>
            <category name="Link">
                <block type="meta_canonical"></block>
                <block type="meta_apple_touch_icon"></block>
                <block type="meta_favicon"></block>
                <block type="meta_alternate_language"></block>
                <block type="meta_manifest"></block>
                <block type="meta_stylesheet"></block>
                <block type="meta_style"></block>
            </category>
        </category>
        <category name="Text Format">
            <block type="text_paragraph"></block>
            <block type="h1"></block>
            <block type="h2"></block>
            <block type="h3"></block>
            <block type="h4"></block>
            <block type="h5"></block>
            <block type="h6"></block>
            <block type="text_bold"></block>
            <block type="text_italic"></block>
            <block type="text_underline"></block>
            <block type="text_strikethrough"></block>
            <block type="text_superscript"></block>
            <block type="text_subscript"></block>
            <block type="text_small"></block>
            <block type="text_mark"></block>
            <block type="text_code"></block>
            <block type="text_blockquote"></block>
            <block type="text_hr"></block>
            <block type="text_br"></block>
            <block type="text_preformatted"></block>
            <block type="text_abbr"></block>
            <block type="text_cite"></block>
            <block type="text_address"></block>
            <block type="text_bdo"></block>
        </category>
        <category name="Hyperlinks">
            <block type="link_anchor"></block>
            <block type="nav_menu"></block>
            <block type="image_map"></block>
            <block type="map_area"></block>
        </category>
        <category name="Lists">
            <block type="list_unordered"></block>
            <block type="list_ordered"></block>
            <block type="list_item"></block>
            <block type="list_definition"></block>
            <block type="list_term"></block>
            <block type="list_description"></block>
        </category>
        <category name="Tables">
            <block type="table"></block>
            <block type="table_row"></block>
            <block type="table_header"></block>
            <block type="table_data"></block>
            <block type="table_caption"></block>
            <block type="table_colgroup"></block>
            <block type="table_col"></block>
        </category>
        <category name="Forms & User Input">
            <block type="form"></block>
            <block type="input"></block>
            <block type="textarea"></block>
            <block type="button"></block>
            <block type="select"></block>
            <block type="option"></block>
            <block type="optgroup"></block>
            <block type="label"></block>
            <block type="fieldset"></block>
            <block type="legend"></block>
            <block type="datalist"></block>
            <block type="output"></block>
        </category>
        <category name="Media & Embeds">
            <block type="img"></block>
            <block type="audio"></block>
            <block type="video"></block>
            <block type="source"></block>
            <block type="iframe"></block>
            <block type="embed"></block>
            <block type="object"></block>
        </category>
        <category name="Semantic Elements">
            <block type="header"></block>
            <block type="footer"></block>
            <block type="section"></block>
            <block type="article"></block>
            <block type="aside"></block>
            <block type="main"></block>
            <block type="figure"></block>
            <block type="figcaption"></block>
            <block type="details"></block>
            <block type="summary"></block>
        </category>
                
    </xml>

    <button id="runCode">Run Code</button>
    <script src="./blocks.js"></script>

</body>
</html>
